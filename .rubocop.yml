# Rubocop configuration

AllCops:
  TargetRubyVersion: 3.2
  TargetRailsVersion: 7.1

  NewCops: enable

  Exclude:
    - '**/vendor/**/*'

plugins:
  - rubocop-performance
  - rubocop-rails

# Rules for OAuth
Layout/LineLength:
  Exclude:
    - lib/redmine_oauth/patches/account_controller_patch.rb
Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/BlockNesting:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Style/ExpandPathArguments:
  Enabled: false

Style/HashSyntax:
  EnforcedShorthandSyntax: either
