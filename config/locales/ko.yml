  oauth_enable_group_roles: 그룹 역할 활성화
  oauth_enable_group_roles_info: |
    활성화되면 기본 역할(admin, user) 외의 모든 추가 역할은 동일한 이름의 그룹에 매핑됩니다.
    즉, 'developer'라는 그룹을 생성하고 사용자가 'developer'라는 역할을 가지고 있다면,
    그 사용자는 해당 그룹에 추가됩니다.
    
    이 옵션이 활성화된 경우, 사용자가 자신의 역할에 포함되지 않은 그룹에서 제거됩니다.
    즉, 'developer' 그룹에 수동으로 사용자를 추가했지만,
    그 사용자가 ID 제공자에서 해당 역할을 가지고 있지 않다면,
    해당 사용자는 그 그룹에서 제거됩니다.
